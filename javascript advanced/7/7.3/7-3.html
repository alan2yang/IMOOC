<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		//向上取整
		document.write(Math.ceil(4.4)+"<br>");
		document.write(Math.ceil(-0.1)+"<br>");
		//向下取整
		document.write(Math.floor(3.3)+"<br>");
		document.write(Math.floor(-0.1)+"<br>");
		//四舍五入
		//正数的小数位>=5入，负数的小数位>=6入，=5时舍去
		document.write(Math.round(3.5)+"<br>");
		document.write(Math.round(-0.6)+"<br>");
		document.write(Math.round(-0.5)+"<br>");
		//随机数
		//返回一个>=0&<1的符号为正的数
		document.write(Math.random());

	</script>
</head>
<body>
	
</body>
</html>
