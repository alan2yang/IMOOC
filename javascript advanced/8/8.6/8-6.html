<!-- screen对象获取用户的屏幕信息，屏幕高宽：height,width；窗口可以使用的屏幕高宽：availHeight,availWidth；等。。。
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>screen对象</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		document.write( "屏幕宽度："+window.screen.width+"px<br>");
		document.write( "屏幕高度："+window.screen.height+"px<br>");
		document.write( "屏幕可用宽度："+window.screen.availWidth+"px<br>");
		document.write( "屏幕可用高度："+window.screen.availHeight+"px");
	</script>
</head>
<body>
	<a href="../8.7/8-7.html">test</a>
</body>
</html>
