<!-- navigator对象包含有关浏览器的信息，通常用于检测浏览器与操作系统的版本。
属性：appCodeName,appName,appVersion,platform,userAgent -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>navigator对象</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		var browser=navigator.appCodeName;
		document.write(browser);
		var Bname="不是主流浏览器";
		browser=navigator.userAgent;
		if(browser.indexOf("Firefox")>-1)
			Bname="Firefox";
		else if (browser.indexOf("Chrome")>-1)
			Bname="Chrome";
		else if(browser.indexOf("MSIE")>-1&&browser.indexOf("Trident")>-1)
			Bname="IE";
		document.write("浏览器："+Bname+"<br>");
		document.write("userAgent:"+browser);
	</script>
</head>
<body>
	
</body>
</html>
