<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程练习</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
</head>
<body>
	<h2>操作成功！</h2>
	<p><span id="timer">5</span>秒后回到主页或者<a href="javascript:history.back()">返回</a></p>


	<script type="text/javascript">
	var num=+document.getElementById("timer").innerHTML;            //转换为数字
	function timer(){
		num--;
		document.getElementById("timer").innerHTML=num;
		if(num==0)
			location.assign("http://www.imooc.com");
	}
	setInterval(timer,1000);

	</script>
</body>
</html>
