<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载事件和卸载事件</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		function message(){
			alert("加载中，请稍等…");
		}
		window.onunload = onunload_message;
		function onunload_message(){
			alert("您确定离开该网页吗？");
		}
	</script>
</head>
<body onload="message()">
	欢迎学习JavaScript。
</body>
</html>
