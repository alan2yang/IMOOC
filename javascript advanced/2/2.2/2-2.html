<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>++/--</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		var numa=1;
		var numb=7;
		var a=numa++;
		var b=numb--;
		document.write("numa的值:"+a+"<br>");
		document.write("numb的值:"+b+"<br>");
		document.write("numa的值:"+numa+"<br>");
		document.write("numb的值:"+numb);
	</script>
</head>
<body>
	
</body>
</html>
