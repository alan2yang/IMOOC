<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch...</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		var myweek =3;//myweek表示星期几变量
		switch (myweek)
		{
			case 1:
			case 2:
			document.write("学习理念知识");
			break;
			case 3:
			case 4:
			document.write("到企业实践");
			break;
			case 5:
			document.write("总结经验");
			default:
			document.write("周六、日休息和娱乐");
		}
	</script>
</head>
<body>
	
</body>
</html>
