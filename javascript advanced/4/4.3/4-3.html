<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for while</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<script type="text/javascript">
		  var mynum =1;//mynum初值化数值为1
		  while(mynum<=5)
		  {
		  	document.write("数字:"+mynum+"<br>");
		  	mynum=mynum+1;
		  }
		      var num =6;//mynum初值化数值为6
		      do
		      {
		      	document.write("数字:"+num+"<br/>");
		      	num=num-1;
		      }
		      while(num);
	</script>
</head>
<body>
	
</body>
</html>
